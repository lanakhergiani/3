<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="card">
        <div class="photo">
            <div class="color">
                <div class="text">
                    
                    <h1> <i class="bi bi-bar-chart"></i> WITCHER</h1>
                    
                </div>
                <div class="box">

                    <div class="inner-text">
                        <a class="line" href="">Sign in</a>
                        <a href="">Sign up</a>

                    </div>
                    <div class="icons">
                        <div class="icon">
                            <i class="bi bi-facebook"></i>
                        </div>
                        <div class="icon">
                             <i class="bi bi-google"></i>
                        </div>
                       
                    </div>
                    <h4>Or you can use email</h4>
                    <form action="">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="Email adress"> <br>
                        <i class="bi bi-file-earmark-lock2-fill"></i>
                        <input type="password" placeholder="password"> <br>

                        <p class="txt">Forgot password ?</p>
                    </form>
                   <a class="sign-btn" href="#">SIGN IN</a>
                    <div class="last-text">
                        <p>Dont have an acount? <a href="#">sign up</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
